<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Releaf Sustent√°vel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      margin: 0;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: green; }
    .bot { text-align: left; color: #444; }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #2e7d32;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ü§ñ Releaf IA Sustent√°vel</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" placeholder="Pergunte algo sobre sustentabilidade ou a Releaf..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      input.value = "";
      
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer SUA_CHAVE_DA_OPENAI_AQUI"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "system",
              content: "Voc√™ √© um assistente especializado em sustentabilidade e no projeto Releaf, do site https://sites.google.com/alunopentagono.com/releaf. Responda de forma clara, √∫til, educativa e focada nesse tema."
            },
            {
              role: "user",
              content: userMessage
            }
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Desculpe, n√£o consegui responder isso no momento.";
      appendMessage("bot", botReply);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
